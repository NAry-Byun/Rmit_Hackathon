<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rmappy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link
    href="https://cdn.jsdelivr.net/npm/modern-normalize@v2.0.0/modern-normalize.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

    href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent mt-4">
    <div class="container">
      <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 text-white" href="index.html">
        <img src="img/logo_dark.svg" width="200" />
      </a>
    </div>
  </nav>
  <!-- End Navbar -->

  <main class="main-content mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg rounded-3" style="background-image: url('img/Monthly-Website-Header-background-e1522931579825.jpg'); background-position: top;"

      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container position-relative">
        <div class="row justify-content-center">
          <div class="col-lg-8 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Welcome!</h1>
            <p class="text-lead text-white">Join Rmappy. It’s free to join! Check your classroom.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row mt-lg-5 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4 text-white">
              <h5>Register with</h5>
            </div>
            <div class="row px-xl-5 px-sm-4 px-3 mt-3">
              <div class="mt-2 position-relative text-center">
                <p class="text-sm font-weight-bold mb-2 text-secondary text-border d-inline z-index-2 bg-white px-3">
                  At least 8 characters long, with a mix of uppercase and lowercase letters, numbers, and special characters.
                </p>
              </div>
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-floating mb-3">
                  <input type="email" id="signUpEmail" class="form-control" placeholder="Email" aria-label="Email" />
                  <label for="signUpEmail">Email</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="signUpPassword" placeholder="Password" aria-label="Password" />
                  <label for="signUpPassword">Password</label>
                </div>

                <div class="form-check form-check-info text-start">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked />
                  <label class="form-check-label text-center" for="flexCheckDefault">
                    I agree to the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                  </label>
                </div>

                <div class="text-center">
                  <button type="submit" id="signUpButton" class="btn workmate-navy-fill w-100 my-4 mb-2 text-white">Sign up</button>
                </div>
                <p class="text-sm mt-3 mb-0 text-center">Already have an account? <a href="signin.html" class="text-dark font-weight-bolder">Sign in</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer py-3">
    <div class="container">
      <div class="row">
        <div class="col-8 mx-auto text-center mt-1">
          <p class="mb-0 text-secondary">
            Copyright © <script>document.write(new Date().getFullYear())</script> Workmate.
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCUHQA0WupWsm7bz0UL5Ls44i6ucXuinJQ",
      authDomain: "login-3f517.firebaseapp.com",
      projectId: "login-3f517",
      storageBucket: "login-3f517.appspot.com",
      messagingSenderId: "415522244614",
      appId: "1:415522244614:web:d38e52847278502048db87",
      measurementId: "G-98FRRR00T7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // Sign-up Event
    document.getElementById('signUpButton').addEventListener('click', (event) => {
      event.preventDefault();
      const signUpEmail = document.getElementById('signUpEmail').value;
      const signUpPassword = document.getElementById('signUpPassword').value;

      createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
        .then((userCredential) => {
          // Successfully signed up
          const user = userCredential.user;
          window.location.href = 'signin.html';
        })
        .catch((error) => {
          console.log('Error:', error);
          // Handle sign-up error, display an error message if needed
        });
    });
  </script>

  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), { damping: '0.5' });
    }
  </script>
</body>
</html>
